<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Simulator v1.2.0 - High Contrast Edition</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@tweenjs/tween.js": "https://unpkg.com/@tweenjs/tween.js@23.1.1/dist/tween.esm.js"
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="simulation-container"></div>
    <div id="ui-panel">
        <h3>Orbital Control</h3>
        <div class="telemetry-group">
            <label>Altitude (km):</label>
            <input type="number" id="altitude-input" value="35786">
        </div>
        <div class="telemetry-group">
            <label>Time Scale:</label>
            <input type="range" id="time-scale" min="1" max="1000" value="100">
            <span id="time-val">100x</span>
        </div>
        <div class="btn-group">
            <button id="btn-update">Update</button>
            <button id="btn-view-top">Top View</button>
        </div>
        <hr>
        <h3>Focus Control</h3>
        <div class="btn-group">
            <button id="focus-earth">Earth</button>
            <button id="focus-sat">Satellite</button>
            <button id="focus-moon">Moon</button>
        </div>
        <hr>
        <div id="telemetry-output">
            <p>Zone: <span id="data-zone">-</span></p>
            <p>V: <span id="data-velocity">0</span> km/s</p>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
